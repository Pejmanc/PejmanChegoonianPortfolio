<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/878b9f4030.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Pejman Chegoonian</title>
  </head>
  <body>
    <header>
      <div class="toptape"></div>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item">
            <a href="works.html" class="nav-link">My Works</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">How To Reach ME</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="contact">
      <div class="contact-left">
        <h1 class="lg-heading">
          Contact <span class="text-secondary">Me</span>
        </h1>

        <div class="contact-btn">
          <div class="btn-line"></div>
          <div class="btn-line"></div>
        </div>

        <h3 class="contact-text">
          <div class="location">
            <a href="#"
              ><i class="fas fa-map-marker-alt"></i> Barcelona, Spain</a
            >
            <p>Carrer de Berlin</p>
          </div>
          <div class="tel">
            <a href="#"><i class="fas fa-phone-alt"></i> (+34) 6666 422 76</a>
            <p>Mon to Fri 9 am to 6 pm</p>
          </div>
          <div class="contactemail">
            <a href="#"
              ><i class="fas fa-envelope"></i> pejman.chegoonian@gmail.com</a
            >
            <p>Send me your query anytime!</p>
          </div>
        </h3>
      </div>

      <!-- contact info -->
      <div class="contact-right">
        <form method="post" netlify>
          <div class="form-item">
            <input type="text" name="name" autocomplete="off" required />
            <label for="name" class="lable-name"
              ><span class="content-name">Name</span></label
            >
          </div>
          <div class="form-item">
            <input type="text" name="email" autocomplete="off" required />
            <label for="email" class="lable-name"
              ><span class="content-name">Email</span></label
            >
          </div>
          <div class="form-item">
            <input type="text" name="message" autocomplete="off" required />
            <label for="message" class="lable-name"
              ><span class="content-name">Message</span></label
            >
          </div>
          <div class="form-item">
            <input type="submit" value="Submit" name="submit" class="submit" />
          </div>
        </form>
      </div>
    </div>

    <footer id="main-footer">
      Copyright &copy; 2020 - Pejman Chegoonian
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
